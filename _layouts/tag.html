---
layout: default
---

<section>
    <div class="work-container">
      <h4 class="project-title">#{{ page.tag }}</h4>
      <div class="project-load">
        <ul>
            {% for post in site.posts %}
            {% if post.tags contains page.tag %}
            <li><a class="post" href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
            {% endfor %}
          </ul>
      </div>
    </div>
</section>
{% include footer.html %}
